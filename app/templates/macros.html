{% macro displayPhotos(photos)%}
    {%for photo in photos%}

        <div class="container-fluid">
            <div class="mx-auto">
                <img class="img-fluid mt-3 rounded" style="width:35%; height:auto;" src="{{url_for('static',filename=photo.photo_path)}}" alt="">
                <p>{{photo.description}}</p>
            </div>
        </div>


    {%endfor%}
{%endmacro%}
